<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Triangle Number Calculator</title>
    <link rel="shortcut icon" type="image/ico" href="./assets/favicon.ico"/>
</head>
<body>
    <nav class="navbar navbar-light bg-light text-center justify-content-center">
        <a class="m-2 navbar-brand" href="/">
            <img src="./assets/triDollarSign.png" style="height: 4em;" class="m-2" />
            <h1 class="text-center">Triangle Number Calculator</h1>
        </a>
    </nav>
    
    <div class="container mt-3">
        <div>
            <div class="border p-3 text-center">
                <h2 id="total-text">Enter Number Below</h2>
            </div>
            <p class="p-2 text-center">
                Enter the day you are on in your savings journey 
                or the total you have saved to get the day you are on
            </p>
            <div class="input-group mb-2">
                <div class="input-group mb-3">
                    <input id="inputCalTriangle" type="text" class="form-control" placeholder="Enter Day" aria-label="Enter Day" aria-describedby="calTriangle">
                    <button class="btn btn-outline-success" type="button" id="calTriangle">Calculate Amount</button>
                </div>
            </div>
            <div class="input-group mb-2">
                <div class="input-group mb-3">
                    <span class="dollarSign">$</span>
                    <input id="inputCalTriangleNum" type="text" class="form-control" placeholder="Enter Total Saved" aria-label="Enter Total Saved" aria-describedby="calTriangleNum">
                    <button class="btn btn-outline-primary" type="button" id="calTriangleNum">Calculate Day</button>
                </div>
            </div>

        </div>
        <table class="table table-hover" id="table">
            <thead>
              <tr>
                <th scope="col">Day</th>                
                <th scope="col">Single Savings</th>
                <th scope="col">Double Savings</th>
                <th scope="col">Triple Savings</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
